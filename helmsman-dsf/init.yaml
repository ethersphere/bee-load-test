context: bee

namespaces:
  $NAMESPACE:
    protected: false

helmRepos:
  ethersphere: "https://ethersphere.github.io/helm"

appsTemplates:
  bee: &beeTemplate
    name: bee
    namespace: $NAMESPACE
    chart: "ethersphere/bee"
    # chart: "../../helm/charts/bee"
    version: "0.14.4"
    enabled: true
    valuesFiles:
      - "../helm-values/bee.yaml"
    wait: true
    timeout: 1800
# beeConfig.bootnode: "/dns4/bootnode-bee-0-headless.$NAMESPACE.svc.cluster.local/tcp/1634/p2p/16Uiu2HAm6i4dFaJt584m2jubyvnieEECgqM2YMpQ9nusXfy8XFzL"

apps:
  geth:
    name: geth
    namespace: $NAMESPACE
    chart: "ethersphere/geth-swap"
    version: "0.3.9"
    description: "Geth"
    priority: -15
    enabled: true
    valuesFiles:
      - "../helm-values/geth.yaml"
    set:
      image.repository: ethereum/client-go
      image.tag: v1.10.18
    wait: true
  bootnode:
    <<: *beeTemplate
    name: bootnode
    description: "Bootnode Nodes"
    priority: -10
    set:
      replicaCount: $BOOTNODE_REPLICA
      beeConfig.bootnode-mode: true
      beeConfig.full-node: true
      image.repository: $REPOSITORY
      image.tag: $TAG
      ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.testnet.internal"
      # beeConfig.p2p-quic-enable: false
    wait: false
  no-quic:
    <<: *beeTemplate
    name: no-quic
    description: "QUIC disabled Nodes"
    priority: -5
    enabled: true
    set:
      p2pFixedPort.nodePortStart: 31040
      gatewayProxy.enabled: false
      replicaCount: $NO_QUIC_REPLICA
      beeConfig.full-node: true
      image.repository: $REPOSITORY
      image.tag: $TAG
      ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.testnet.internal"
      # beeConfig.p2p-quic-enable: false
    wait: false
  full:
    <<: *beeTemplate
    name: full
    description: "Full Nodes"
    priority: -5
    set:
      p2pFixedPort.nodePortStart: 31003
      replicaCount: $FULL_REPLICA
      beeConfig.full-node: true
      image.repository: $REPOSITORY
      image.tag: $TAG
      ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.testnet.internal"
      # beeConfig.p2p-quic-enable: false
    wait: false
  light:
    <<: *beeTemplate
    name: light
    description: "Light Nodes"
    priority: -5
    enabled: false
    set:
      replicaCount: $LIGHT_REPLICA
      beeConfig.full-node: false
      image.repository: $REPOSITORY
      image.tag: $TAG
      ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.testnet.internal"
  beekeeper-load-test:
    name: beekeeper-load-test
    namespace: $NAMESPACE
    chart: "ethersphere/beekeeper"
    version: "0.4.3"
    description: "A Helm chart for beekeeper"
    enabled: false
    priority: -2
    valuesFiles:
      - "../helm-values/beekeeper-load-test.yaml"
    set:
      image.repository: ethersphere/beekeeper
      image.tag: 0.13.9
    wait: false
    timeout: 900
  beekeeper-smoke-test:
    name: beekeeper-smoke-test
    namespace: $NAMESPACE
    chart: "ethersphere/beekeeper"
    version: "0.4.3"
    description: "A Helm chart for beekeeper"
    enabled: false
    priority: -2
    valuesFiles:
      - "../helm-values/beekeeper-smoke-test.yaml"
    set:
      image.repository: ethersphere/beekeeper
      image.tag: 0.13.9
    wait: false
    timeout: 900
