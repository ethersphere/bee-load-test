context: bee

namespaces:
  $NAMESPACE:
    protected: false

helmRepos:
  ethersphere: "https://ethersphere.github.io/helm"

appsTemplates:
  bee: &beeTemplate
    namespace: $NAMESPACE
    chart: "ethersphere/bee"
    # chart: "../../helm/charts/bee"
    version: "0.12.2"
    valuesFiles:
      - "../helm-values/bee.yaml"
    wait: true
    timeout: 600

apps:
  geth:
    name: geth
    namespace: $NAMESPACE
    chart: "ethersphere/geth-swap"
    # chart: "../../helm/charts/geth-swap"
    version: "0.3.5"
    description: "Geth"
    priority: -15
    enabled: false
    valuesFiles:
      - "../helm-values/geth.yaml"
    set:
      image.repository: ethereum/client-go
      image.tag: v1.10.18
    wait: true
  bootnode:
    <<: *beeTemplate
    name: bootnode
    description: "Bootnode Nodes"
    priority: -10
    enabled: true
    set:
      image.repository: ethersphere/bee
      image.tag: 1.10.0-rc13
      replicaCount: $BOOTNODE_REPLICA
      beeConfig.bootnode-mode: true
      ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.testnet.internal"
      gatewayProxy.ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      serviceAccount.create: true
  gateway:
    <<: *beeTemplate
    name: gateway
    description: "Gateway Nodes"
    priority: -5
    enabled: true
    set:
      # image.repository: perun84/bee
      # image.tag: nuke-fix-2
      image.repository: ethersphere/bee
      image.tag: 1.10.0-rc13
      gatewayProxy.enabled: true
      replicaCount: $GATEWAY_REPLICA
      beeConfig.full-node: true
      ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.testnet.internal"
      gatewayProxy.ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      serviceAccount.create: true
      beeConfig.bootnode: "/dns4/bootnode-bee-0-headless.$NAMESPACE.svc.cluster.local/tcp/1634/p2p/16Uiu2HAkxoHCw4ECUu1MjvoThc4uKcdnGtSUiKD2NBBUe2NNsCV3"
      beeConfig.storage-incentives-enable: false
  full:
    <<: *beeTemplate
    name: full
    description: "Full Nodes"
    priority: -5
    enabled: true
    set:
      image.repository: ethersphere/bee
      image.tag: 1.10.0-rc13
      replicaCount: $FULL_REPLICA
      beeConfig.full-node: true
      beeConfig.tracing-service-name: bee-anatol
      ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.testnet.internal"
      gatewayProxy.ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      serviceAccount.create: true
      beeConfig.bootnode: "/dns4/bootnode-bee-0-headless.$NAMESPACE.svc.cluster.local/tcp/1634/p2p/16Uiu2HAkxoHCw4ECUu1MjvoThc4uKcdnGtSUiKD2NBBUe2NNsCV3"
  light:
    <<: *beeTemplate
    name: light
    description: "Light Nodes"
    priority: -5
    enabled: false
    set:
      image.repository: ethersphere/bee
      image.tag: 1.10.0-rc13
      replicaCount: $LIGHT_REPLICA
      beeConfig.full-node: false
      ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.testnet.internal"
      gatewayProxy.ingress.hosts[0].domain: "$NAMESPACE.testnet.internal"
      serviceAccount.create: true
      beeConfig.bootnode: "/dns4/bootnode-bee-0-headless.$NAMESPACE.svc.cluster.local/tcp/1634/p2p/16Uiu2HAkxoHCw4ECUu1MjvoThc4uKcdnGtSUiKD2NBBUe2NNsCV3"
  beekeeper-load-test:
    name: beekeeper-load-test
    namespace: $NAMESPACE
    chart: "ethersphere/beekeeper"
    version: "0.4.3"
    description: "A Helm chart for beekeeper"
    enabled: true
    priority: -2
    valuesFiles:
      - "../helm-values/beekeeper-load-test.yaml"
    set:
      image.repository: anatollupacescu/load-test
      image.tag: v14
    wait: false
    timeout: 900
