apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geth-swap
  namespace: private-testnet
spec:
  ingressClassName: nginx-internal
  rules:
  - host: geth-swap.private-testnet.testnet.internal
    http:
      paths:
      - backend:
          service:
            name: geth-geth-swap
            port:
              number: 8545
        path: /
        pathType: Prefix
