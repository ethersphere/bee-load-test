serviceAccount:
  name: storage-syncer
  create: false
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/storage-syncer-role-${NAMESPACE}

geth:
  genesis:
    clique:
      period: 1

image:
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  class: "nginx-internal"

nodeSelector:
  node-group: private

imageSetupContract:
  tag: 0.9.9

persistence:
  enabled: true
  size: 1Gi
  storageClass: gp2

resources:
  limits:
    cpu: 500m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi
