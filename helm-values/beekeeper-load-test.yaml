image:
  pullPolicy: Always

serviceAccount:
  create: true
  createRole: true

config:
  command: ['beekeeper', 'check', '--cluster-name=sepolia-testnet', '--checks=load-sepolia-testnet', '--create-cluster=false', '--metrics-pusher-address=pushgateway.staging.internal', '--timeout=12h', '--log-verbosity', '"5"']
  dirPath: 'files'
  CONFIG_GIT_REPO: 'https://github.com/ethersphere/beekeeper-config.git'
  CONFIG_GIT_BRANCH: sepolia-testnet
  GETH_URL: http://goerli-geth.goerli-geth:8545
  schedule: '*/15 * * * *'
  parallelism: 1

nodeSelector:
  node-group: testnet-giant
