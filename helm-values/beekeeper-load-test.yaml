image:
  pullPolicy: Always

serviceAccount:
  create: true
  createRole: true

config:
  command: ['beekeeper', 'check', '--cluster-name=${NAMESPACE}', '--checks=load', '--create-cluster=false', '--metrics-pusher-address=pushgateway.staging.internal', '--timeout=12h', '--log-verbosity', '"5"']
  dirPath: 'files'
  CONFIG_GIT_REPO: 'https://github.com/ethersphere/beekeeper-config.git'
  CONFIG_GIT_BRANCH: anatol-anatol
  schedule: '*/45 * * * *'
  parallelism: 1

nodeSelector:
  node-group: private
