image:
  pullPolicy: Always

podManagementPolicy: Parallel

serviceAccount:
  create: true

#probesEnable: false
#beeCommand: ["bee", "db", "nuke", "--data-dir=/home/bee/.bee", "--sleep-after=10m"]

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "SWARMGATEWAY"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400" # 30 minutes
    nginx.ingress.kubernetes.io/session-cookie-path: "default"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
  hosts:
    - paths:
        - /

ingressDebug:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
  hosts:
    - paths:
        - /

imagePullSecrets:
  - name: regcred

nodeSelector:
  node-group: load-test

resources:
  limits:
    memory: 3.0Gi
    cpu: 1.75
  requests:
    memory: 2.0Gi
    cpu: 1.0

persistence:
  enabled: true
  size: 5Gi
  storageClass: gp2
  separateLocalstore:
    enabled: true
    accessMode: ReadWriteOnce
    size: 69Gi
    storageClass: local-storage

beeConfig:
  allow-private-cidrs: true
  debug-api-enable: true
  mainnet: false
  network-id: 10000
  postage-stamp-address: 0x4b8e0a87fbf94119ed0299bc22c44a78b83cf675
  staking-address: 0x906875b3a14c2a054dff970f87f44b82492c9037
  redistribution-address: 0x942129af4a0b153a7a4229d8f84f66d3194aaaef
  storage-incentives-enable: true
  tracing-enable: true
  tracing-service-name: private-testnet
  tracing-endpoint: tempo-tempo-distributed-distributor.observability:6831
  swap-endpoint: ws://goerli-geth-2.goerli-geth-2:8546
  swap-initial-deposit: 0
  verbosity: 5
  welcome-message: Welcome to the Private Testnet!

password: beekeeper

gatewayProxy:
  enabled: false
  image:
    repository: ethersphere/gateway-proxy
    tag: 0.5.1
  autobuy:
    enabled: true
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/limit-rpm: "15"
      nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
      nginx.ingress.kubernetes.io/proxy-body-size: "100m"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/affinity: "cookie"
      nginx.ingress.kubernetes.io/affinity-mode: "persistent"
      nginx.ingress.kubernetes.io/session-cookie-name: "SWARMGATEWAY"
      nginx.ingress.kubernetes.io/session-cookie-max-age: "86400" # 1 day
      nginx.ingress.kubernetes.io/session-cookie-path: "default"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        add_header 'Access-Control-Allow-Headers' 'Swarm-Collection,Swarm-Index-Document,Swarm-Postage-Batch-Id,Swarm-Encrypt';
      nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, OPTIONS
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/enable-cors: "true"
    ingressClassName: nginx-internal
    pathType: Prefix
    hosts:
      - paths:
          - /  
  envs:
    - name: POSTAGE_DEPTH
      value: "20"
    - name: POSTAGE_AMOUNT
      value: "50000000"
    - name: POSTAGE_USAGE_THRESHOLD
      value: "0.874"
    - name: POSTAGE_USAGE_MAX
      value: "0.9374"
    - name: LOG_LEVEL
      value: "debug"
    - name: CID_SUBDOMAINS
      value: "true"
    - name: ENS_SUBDOMAINS
      value: "true"

libp2pSettings:
  enabled: true
