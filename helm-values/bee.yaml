image:
  pullPolicy: Always

podManagementPolicy: Parallel

serviceAccount:
  create: true

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "SWARMGATEWAY"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400" # 30 minutes
    nginx.ingress.kubernetes.io/session-cookie-path: "default"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
  hosts:
    - paths:
        - /

ingressDebug:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-internal
  hosts:
    - paths:
        - /

resources:
  limits:
    memory: 1Gi
    cpu: 0.5
  requests:
    memory: 1Gi
    cpu: 0.25

imagePullSecrets:
  - name: regcred

nodeSelector:
  node-group: load-test

persistence:
  enabled: true
  size: 34Gi
  storageClass: gp2

beeConfig:
  allow-private-cidrs: true
  debug-api-enable: true
  mainnet: false
  network-id: 10000
  postage-stamp-address: 0x00F19eB1320AD0346dD45DE3e38a899498cDc960
  redistribution-address: 0xedf2801e373f7D14c16eFCe51375718072EC2810
  staking-address: 0x1D8385fB8A1f2871797Ef9800D7D72028A135327
  storage-incentives-enable: true
  tracing-enable: true
  tracing-service-name: private-testnet
  tracing-endpoint: tempo-tempo-distributed-distributor.observability:6831
  swap-endpoint: ws://goerli-geth-2.goerli-geth-2:8546
  swap-initial-deposit: 10000000000000000
  verbosity: 5
  welcome-message: Welcome to the Private Testnet!

password: beekeeper

gatewayProxy:
  enabled: false
  image:
    repository: ethersphere/gateway-proxy
    tag: 0.5.1
  autobuy:
    enabled: true
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/limit-rpm: "15"
      nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
      nginx.ingress.kubernetes.io/proxy-body-size: "10m"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/affinity: "cookie"
      nginx.ingress.kubernetes.io/affinity-mode: "persistent"
      nginx.ingress.kubernetes.io/session-cookie-name: "SWARMGATEWAY"
      nginx.ingress.kubernetes.io/session-cookie-max-age: "86400" # 1 day
      nginx.ingress.kubernetes.io/session-cookie-path: "default"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        add_header 'Access-Control-Allow-Headers' 'Swarm-Collection,Swarm-Index-Document,Swarm-Postage-Batch-Id,Swarm-Encrypt';
      nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, OPTIONS
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/enable-cors: "true"
    ingressClassName: nginx-internal
    pathType: Prefix
    hosts:
      - paths:
          - /  
  envs:
    - name: POSTAGE_DEPTH
      value: "20"
    - name: POSTAGE_AMOUNT
      value: "50000000"
    - name: POSTAGE_USAGE_THRESHOLD
      value: "0.874"
    - name: POSTAGE_USAGE_MAX
      value: "0.9374"
    - name: LOG_LEVEL
      value: "debug"
    - name: CID_SUBDOMAINS
      value: "true"
    - name: ENS_SUBDOMAINS
      value: "true"
