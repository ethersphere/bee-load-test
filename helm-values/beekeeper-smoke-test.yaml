image:
  pullPolicy: Always

serviceAccount:
  create: true
  createRole: true

config:
  command: ['beekeeper', 'check', '--cluster-name=incentives-test', '--checks=smoke', '--create-cluster=false', '--metrics-pusher-address=pushgateway.staging.internal', '--timeout=12h', '--log-verbosity', '"5"']
  dirPath: 'files'
  CONFIG_GIT_REPO: 'https://github.com/ethersphere/beekeeper-config.git'
  CONFIG_GIT_BRANCH: dev/incentives-test
  schedule: '10 */2 * * *'

nodeSelector:
  node-group: private
